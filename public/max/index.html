<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="stylesheets/normalize.css" >
    <link type="text/css" rel="stylesheet" href="stylesheets/skeleton.css" >
    <link type="text/css" rel="stylesheet" href="stylesheets/styles.css" >
  </head>
  <body ng-controller="videos-controller">
    <div class="container">
      <div class="row" id="main">
        <h1>Happy birthday, Max!</h1>
        <div class="video" ng-repeat="video in videos">
          <h3>{{ video.title }}</h3>
          <iframe width="450" height="253" ng-src="{{ video.url | trustUrl }}" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <script>
      var app = angular.module('app', []);

      app.controller('videos-controller', ['$scope', '$http',
        function($scope, $http) {
          var url = 'data/document.json';
          $http.get(url).success(function(result) {
            $scope.videos = result;
            console.log(result);
          }).error(function(data, status, headers, config) {
            $scope.error = true;
            console.log(data);
            console.log(status);
            console.log(headers);
            console.log(config);
          });
        }
      ]);

      // Add filter to trust all youtube links.
      app.filter('trustUrl', ['$sce', function($sce) {
        return function(val) {
          return $sce.trustAsResourceUrl(val);
        };
      }]);
    </script>
  </body>
</html>
