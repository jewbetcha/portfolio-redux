<!doctype html>
<html ng-app="portfolioApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Portfolio site for Coleman Rollins, Web Developer">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheets/normalize.css" >
    <link type="text/css" rel="stylesheet" href="stylesheets/skeleton.css" >
    <link type="text/css" rel="stylesheet" href="stylesheets/styles.css" >
  </head>

  <body ng-controller="mainController">
    <div class="container">
      <div class="row" id="nav">
        <div class="four columns">
          Picture
        </div>
        <div class="eight columns">
          Social
        </div>
      </div>

      <div id="project">
        <div class="row">
          <div class="twelve columns">
            <ul id="" class="project-list">
              <h1>Projects</h1>
              <li ng-repeat="p in projects">
                <strong class="example-chat-username">{{ p.name }}</strong>
                <img src="{{ p.img }}" />
                <p>{{ p.date }}</p>
                <p>{{ p.tools }}</p>
                <p>{{ p.affiliation }}</p>
                <a href="http://{{ p.link }}" target="_blank">{{ p.name }}</a>
              </li>
            </ul>
          </div>
      </div>
      </div>

    </div>

    <script>
      var portfolioApp = angular.module("portfolioApp", ["firebase"]);

      portfolioApp.controller("mainController", ["$scope", "$firebaseArray",
        function($scope, $firebaseArray) {
          // Various references to data
          var mainRef = new Firebase("https://kolemann.firebaseio.com/");
          var projectsRef = new Firebase("https://kolemann.firebaseio.com/projects/");

          // Bind data to $scope
          $scope.projects = $firebaseArray(projectsRef);
        }
      ]);
    </script>
  </body>
</html>
