<!doctype html>
<html ng-app="portfolioApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Portfolio site for Coleman Rollins, Web Developer">
    <link rel="icon" href="img/c.png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="stylesheets/normalize.css" >
    <link type="text/css" rel="stylesheet" href="stylesheets/skeleton.css" >
    <link type="text/css" rel="stylesheet" href="stylesheets/styles.css" >
  </head>

  <body ng-controller="mainController">
    <div class="container">
      <div class="row" id="nav">
        <div class="twelve columns">
          <img src="img/me.jpg" class="me" />
        </div>
      </div>
      <div class="row" id="info">
        <div class="twelve columns">
          <h4>Coleman Rollins</h4>
          <h4>Front-End Developer, Chicago Illinois</h4>
        </div>
      </div>
      <div class="row" id="info">
        <div class="twelve columns">
          <img src="img/twitter.png" class="twitter" />
          <img src="img/github.png" class="social" />
          <img src="img/linkedin.png" class="social" />
        </div>
      </div>
      <div id="projects">
            <h1>My Work</h1>
            <div class="row">
            <div ng-repeat="p in projects" class="six columns">
              <div id="{{ p.name }}" class="project-container" style="background: url({{ p.img }}) no-repeat center;">
                <a href="http://{{ p.link }}" target="_blank">
                  <p class="project-info">
                    <span class="name">{{ p.name }}</span>
                    <span class="date">{{ p.date }}</span>
                    <span class="tools">{{ p.tools }}</span>
                    <span>Affiliation: {{ p.affiliation }}</span>
                  </p>
                </a>
              </div>
            </div>
          </div>
      </div>

    </div>

    <script>
      var portfolioApp = angular.module("portfolioApp", ["firebase"]);

      portfolioApp.controller("mainController", ["$scope", "$firebaseArray",
        function($scope, $firebaseArray) {
          // Various references to data
          var mainRef = new Firebase("https://kolemann.firebaseio.com/");
          var projectsRef = new Firebase("https://kolemann.firebaseio.com/projects/");

          // Bind data to $scope
          $scope.projects = $firebaseArray(projectsRef);
        }
      ]);
    </script>
  </body>
</html>
