<!doctype html>
<html ng-app="portfolioApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  </head>

  <body ng-controller="mainController">

    <div class="">

      <ul id="example-messages" class="example-chat-messages">
        <h1>TEN7</h1>
        <li ng-repeat="proj in projects">
          <strong class="example-chat-username">{{ proj.name }}</strong>
          <p>{{ proj.date }}</p>
          <p>{{ proj.description }}</p>

        </li>
      </ul>
    </div>

    <script>
      var portfolioApp = angular.module("portfolioApp", ["firebase"]);

      portfolioApp.controller("mainController", ["$scope", "$firebaseArray",
        function($scope, $firebaseArray) {
          //CREATE A FIREBASE REFERENCE
          var mainRef = new Firebase("https://kolemann.firebaseio.com/");
          var projectRef = new Firebase("https://kolemann.firebaseio.com/projects/TEN7");

          // GET MESSAGES AS AN ARRAY
          $scope.projects = $firebaseArray(projectRef);
        }
      ]);
    </script>
  </body>
</html>
