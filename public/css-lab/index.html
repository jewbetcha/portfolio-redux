<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Portfolio site for Coleman Rollins, Front-End Developer">
    <title>CSS Lab</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="stylesheets/normalize.css" >
    <link type="text/css" rel="stylesheet" href="stylesheets/skeleton.css" >
    <link type="text/css" rel="stylesheet" href="stylesheets/styles.css" >
  </head>
  <body>
    <div class="container" id="main">
      <div class="row" id="top">
        <h3>
          Some CSS Experiments For Loading Animations
        </h3>
        <h5>(hover to see effects)</h5>
      </div>
      <div class="row">
        <div class="six columns" id="pulse">
          <h4>
            Pulse
          </h4>
          <div class="loading-pulse">
          </div>
        </div>
        <div class="six columns" id="sliders">
          <h4>
            Sliders
          </h4>
          <div class="sliders">
            <div class="slice">
            </div>
            <div class="slice">
            </div>
            <div class="slice">
            </div>
            <div class="slice">
            </div>
            <div class="slice">
            </div>
            <div class="slice">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="six columns" id="fan">
          <h4>Spinny Fan</h4>
          <div class="fan">
            <div class="blade">
            </div>
            <div class="blade">
            </div>
            <div class="blade">
            </div>
            <div class="blade">
            </div>
          </div>
        </div>
        <div class="six columns" id="eq">
          <h4>Equalizer</h4>
          <div class="equalizer">
            <div class="bar">
            </div>
            <div class="bar">
            </div>
            <div class="bar">
            </div>
            <div class="bar">
            </div>
            <div class="bar">
            </div>
          </div>
        </div>
      </div>
      <div class="row" >
        <div class="six columns" id="dna">
          <h4>DNA Strand</h4>
          <div class="full-dna">
            <div class="dna dna-left">
              <div class="strand">
              </div>
              <div class="strand">
              </div>
              <div class="strand">
              </div>
              <div class="strand">
              </div>
              <div class="strand">
              </div>
            </div>
            <div class="dna dna-right">
              <div class="strand">
              </div>
              <div class="strand">
              </div>
              <div class="strand">
              </div>
              <div class="strand">
              </div>
              <div class="strand">
              </div>
            </div>
          </div>
        </div>
        <div class="six columns" id="word">
          <h4>Flippy Word</h4>
          <div class="word">
            <span>L</span>
            <span>o</span>
            <span>a</span>
            <span>d</span>
            <span>i</span>
            <span>n</span>
            <span>g</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="six columns" id="burst">
          <h4>Starburst</h4>
          <div class="dots">
            <div class="dot">
            </div>
            <div class="dot">
            </div>
            <div class="dot">
            </div>
            <div class="dot">
            </div>
          </div>
        </div>
        <div class="six columns" id="falling-box">
          <h4>Falling Box</h4>
          <div class="falling-box">
            <div class="box">
            </div>
            <div class="platform">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $( document ).ready(function() {
          // $('.button')click(function() {

          // });
      });
    </script>

  </body>
</html>
